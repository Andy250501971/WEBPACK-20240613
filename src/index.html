	<footer>
	<!-- Последний слайд с формой обратной связи -->
	<article class="feetback__contact-content" id="feetback">

			<div class="grid__container-left">
				<h4 class="feedback__content--title">Мебель на заказ, сделаем, вам понравится</h4>
						<div class="contact">
							<p class="contact__mail">email: do-id@mail.ru</p>
							<p class="contact__phone"> tel: +7(965) 438-37-15</p>
							<ul class="contact__messenger">
								<li class="contact__element--messenger">
									<a class="messenger__link" aria-label="Telegram" href="https://t.me/Andrey_Novitskiy_1971" target="_blank">
											<svg class="messenger__icon">
												<use href="<%= require('./images/sprite.svg') %>#Telegram" ></use>
											</svg>
									</a>
								</li>
								<li class="contact__element--messenger">
									<a class="messenger__link" aria-label="Viber" href="viber://chat?number=%2B79161115899">
											<svg class="messenger__icon">
													<use href="./images/sprite.svg#Viber"></use>
											</svg>
									</a>
								</li>
								<li class="contact__element--messenger">
									<a class="messenger__link" aria-label="WhatsApp" href="https://wa.me/79161115899" target="_blank">
											<svg class="messenger__icon">
													<use href="./images/sprite.svg#WhatsApp"></use>
											</svg>
									</a>
								</li>
							</ul> 
						</div>
			</div>
			<div class="grid__container-right">
				
				<h5 class="feedback__title">отправьте запрос<br> на расчет</h5>

				<form action="mail.php"	id="form"	name="form" method="POST" class="feedback form" autocomplete="off">
					<!-- Hidden Required Fields -->
					<input type="hidden" id="project_name" name="project_name" value="Стильные шкафы">
					<input type="hidden" id="admin_email" name="admin_email" value="andrey-nov@mail.ru">
					<input type="hidden" id="form_subject" name="form_subject" value="Заявка от стильных шкафов">
					<!-- END Hidden Required Fields -->
					<div class="form-group">	
							<input type="text" id="name" name="name"	data-reg="^[А-ЯЁ][а-яё]*$" autocomplete="off" required>
							<span class="highlight"></span>
							<span class="bar"></span>
							<label for="name">Как к Вам обращаться?</label>
					</div>

					<div class="form-group">	
						<input type="tel" id="phone"	data-tel-input name="phone" maxlength="18" autocomplete="off" required>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label for="phone">Ваш контактный телефон</label>
					</div>

					<div class="form-group">	
						<textarea name="textarea" id="mytextarea" class="textarea" placeholder="" autocomplete="off" required></textarea>
						<span class="highlight"></span>
						<span class="bar"></span>
						<label for="textarea" class="placeholder">Укажите дату и время для связи</label>
					</div>

					<div class="wrapper">
							<button id="button" name="button" class="button" type="submit">Отправить</button>
					</div>
				</form>
			</div>
		</div>
		<div class="details">
			<span class="details__address">105318, г.Москва, ул.Ткацкая, дом 17, ИНН 7709806361 КПП 772401001</span> 
		</div>
	</article>
	</footer>
</body>
</html>
